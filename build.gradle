plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'me.jumpinqq.tally.Tally'
sourceCompatibility = 1.8

group 'org.example'
version '1.0'

repositories {
    jcenter()
}

dependencies {
    compile 'com.jagrosh:jda-utilities:3.0.4'
    compile 'net.dv8tion:JDA:4.2.0_214'
}
